---
- name: download packages
  dnf: 
    name: "{{ item }}"
  with_items:
    - firewalld
    - python-firewall
  when: ansible_distribution == 'Fedora'
  notify: 
    - "start firewall"

- name: open ssh port
  firewalld:
    port: "{{ ssh_port }}/tcp"
    state: enabled
    permanent: true
  when: ansible_distribution == 'Fedora'
  notify: 
    - "restart firewall"
