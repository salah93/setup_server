---
- name: enable nginx
  service:
    name: nginx
    state: enabled
- name: restart nginx
  service:
    name: nginx
    state: restarted
- name: enable emperor uwsgi
  service:
    name: emperor.uwsgi.socket
    state: enabled
- name: restart emperor uwsgi
  service:
    name: nginx
    state: restarted
- name: delete deploy key
  file:
    state: absent
    path: "$HOME/.deploy_key"
  become: true
  become_user: "{{ appname }}"
  become_method: sudo
- name: delete private key
  file:
    state: absent
    path: "/root/.private_key"
  become: true
