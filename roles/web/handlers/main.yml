---
- name: load uwsgi
  service:
    name: emperor.uwsgi.service
    state: restarted
    enabled: true
  become: true
- name: load nginx
  service:
    name: nginx
    state: restarted
    enabled: true
  become: true
- name: load consumers 1
  service:
    name: "{{ item }}@1"
    state: restarted
    enabled: true
  become: true
  loop: "{{ consumers }}"
- name: load consumers 2
  service:
    name: "{{ item }}@2"
    state: restarted
    enabled: true
  become: true
  loop: "{{ consumers }}"
- name: load consumers 3
  service:
    name: "{{ item }}@2"
    state: restarted
    enabled: true
  become: true
  loop: "{{ consumers }}"
- name: load consumers 4
  service:
    name: "{{ item }}@2"
    state: restarted
